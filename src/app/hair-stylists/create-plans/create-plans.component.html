<div class="custom_page_header">
    <h3>Create Subscription Plans</h3>
</div>
<div class="container-fluid">
    <div class="create_top_status_container">
        <div class="create_top_status">
            <div class="create_top_status_left">
                <label for="vendor_status">Status:</label>
            </div>
            <div class="create_top_status_right">
                <div class="form-check form-check-inline" id="">
                    <input class="form-check-input" type="radio" name="" id="" value="approved" checked>
                    <label class="form-check-label" for="inlineRadio1">Active</label>
                </div>
                <div class="form-check form-check-inline" id="">
                    <input class="form-check-input" type="radio" name="" id="" value="approved">
                    <label class="form-check-label" for="inlineRadio1">Deactive</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="custom_create_new_form">
        <p-card styleClass="p-card-form p-mb-3">
            <form #form="ngForm" class="form-border-orange">
                <div class="form-group">
                    <label for="about_short">Plan Name *</label>
                    <input type="text" id="plan_name" name="plan_name" value="Gold" placeholder="" required pInputText/>
                </div>
                <div class="form-group">
                    <label for="">Subscription Period Type *</label>
                    <p-dropdown styleClass="custom_dropdown_list" [options]="servicename" name="servicename_list" [(ngModel)]="selectservice" placeholder="Choose Hairstylist" optionLabel="nameservice"></p-dropdown>
                </div>
                <div class="form-group">
                    <label for="about_short">No of Products</label>
                    <input type="text" id="no_of_products" name="no_of_products" required pInputText/>
                </div>
                <div class="form-group">
                    <label class=" col-form-label">Fee</label>
                    <input type="text" id="plan_fee" name="plan_fee" placeholder="" required pInputText/>
                </div>
                <div class="form-group text-right">
                    <p-button label="SAVE" class="custom_new_btn"></p-button>
                </div>
            </form>
        </p-card>
    </div>
</div>
