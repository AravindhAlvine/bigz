<div class="custom_page_header">
    <h3>Assign Services</h3>
</div>
<div class="container-fluid">
    <div class="custom_create_new_form">
        <p-card styleClass="p-card-form p-mb-3">
            <form #form="ngForm" class="form-border-orange">
                <div class="form-group">
                    <label for="">Select Hair Stylists</label>
                    <p-dropdown styleClass="custom_dropdown_list" name="hairstyle_list" [options]="hairstylistsStoreName" [(ngModel)]="selectedHairstylist" placeholder="Choose Hairstylist" optionLabel="salon_name" filter="true" #hairstylist="ngModel" required></p-dropdown>
                    <div *ngIf="form.submitted && hairstylist.invalid && hairstylist.errors.required" class="p-error">
                        Please select hair stylist
                    </div>
                </div>
                <ng-container *ngFor="let item of assignServiceData; let i = index">
                    <div class="form-group">
                        <label for="">Select Service</label>
                        <p-dropdown styleClass="custom_dropdown_list" [options]="servicesName" name="service_name{{i}}" [(ngModel)]="assignServiceData[i]['service']" placeholder="Choose Hairstylist" optionLabel="name" filter="true" #service="ngModel" required></p-dropdown>
                        <div *ngIf="form.submitted && service.invalid && service.errors.required" class="p-error">
                            Please select service
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="about_short">Service Duration</label>
                        <input type="text" [(ngModel)]="assignServiceData[i]['duration']" id="service_duration{{i}}" name="service_duration{{i}}" placeholder="Eg. 45 Min" #duration="ngModel" required pInputText/>
                        <div *ngIf="form.submitted && duration.invalid && duration.errors.required" class="p-error">
                            Duration is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" col-form-label">Service Price</label>
                        <input [(ngModel)]="assignServiceData[i]['price']" type="text" id="service_price{{i}}" name="service_price{{i}}" placeholder="Eg. $380" #price="ngModel" required pInputText/>
                        <div *ngIf="form.submitted && price.invalid && price.errors.required" class="p-error">
                            Price is required
                        </div>
                    </div>
                </ng-container>
                <div class="form-group">
                    <p-button label="Assign More Service" class="custom_new_btn p-mr-2" (click)="addNewItemToAssignServiceDetails()"></p-button>
                    <p-button label="Assign" type="submit" class="custom_new_btn" (click)="assignService(form)"></p-button>
                </div>
            </form>
        </p-card>
    </div>
</div>
