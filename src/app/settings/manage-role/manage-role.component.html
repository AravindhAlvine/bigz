<div class="custom_page_header">
    <h3>Manage Roles</h3>
</div>


<div class="container-fluid">
    <div class="custom_top_date_container">
        <div class="custom_top_date_mc">
            <div class="custom_top_date_sc mr-4">
                <div class="custom_top_date_content">
                    <div class="ctd_filter_days">
                        <p-dropdown [options]="optionDays" [(ngModel)]="selectedDays" optionLabel="option" StyleClass="ctd_filter_past_days"></p-dropdown>
                    </div>
                    <div class="ctd_filter_dates">
                        <div class="ctd_filter_from_date">
                            <p-calendar placeholder="26 Oct 2021" [defaultDate]="currentDate" dateFormat="dd M yy"></p-calendar>
                        </div>
                        <div class="ctd_filter_to_txt">
                            <span>to</span>
                        </div>
                        <div class="ctd_filter_to_date">
                            <p-calendar placeholder="26 Oct 2021" [defaultDate]="currentDate" dateFormat="dd M yy"></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom_top_date_sc">
                <div class="custom_top_date_nav_link">
                    <a [routerLink]="['/settings/create-role']">Add New Role</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="custom_listing_container">
        <div class="custom_table">
            <p-table #dt1 [value]="roleList" [scrollable]="true" [rows]="100" scrollHeight="flex" [paginator]="true" [rows]="10" [loading]="loading" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries " [globalFilterFields]="['role_name']">


                <ng-template pTemplate="header">
                    <tr>
                        <th>Sl.No</th>
                        <th pSortableColumn="role_name" class="role_name_col">Role Name
                            <p-sortIcon field="role_name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="role_resources" class="role_resource_col">Role Resources
                            <p-sortIcon field="role_resources"></p-sortIcon>
                        </th>
                        <th pSortableColumn="no_of_users" class="role_users_col">No's Users
                            <p-sortIcon field="no_of_users"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status" class="role_status_col">Status
                            <p-sortIcon field="status"></p-sortIcon>
                        </th>
                        <th class="data_service_action" class="role_action_col">Action</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-role let-i="rowIndex">
                    <tr>
                        <td><span>{{i + 1}}</span></td>
                        <td class="role_name_col"><span>{{role.role_name}}</span></td>
                        <td class="role_resource_col"><span>{{role.role_resources}}</span></td>
                        <td class="role_users_col"><span>{{role.no_of_users}}</span></td>
                        <td class="role_status_col">
                            <p-dropdown [options]="roleStatus" [(ngModel)]="role.status" optionLabel="display_name" [ngClass]="{
                                'status-active': (role.status && role.status.name === 'active'), 
                                'status-deactive': (role.status && role.status.name === 'deactive')}" (onChange)="statusChangeEvent(role)">
                            </p-dropdown>
                        </td>
                        <td class="no_wrap_txt custom_edit_delete_check action-data-tab data_service_action role_action_col">
                            <a class="pi pi-pencil p-mr-2" [routerLink]="['/settings/update-role', role._id]"></a>
                            <a class="pi pi-trash" (click)="deleteRole(role._id)"></a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
