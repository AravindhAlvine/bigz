<header class="p-d-flex p-jc-between header-container"  [ngClass]="{'resizeHeader': hamburger == true}">

    <button class="navbar-toggler" type="button" (click)="toggleHamburger()">
        <span class="navbar-toggler-icon">
            <button pButton class="p-button-rounded p-mr-3 p-button-text mobile-button">
                <img src="../../../assets/icon/toggle.svg" alt="" />
            </button>
        </span>
    </button>

    <div class="logo-container">
        <!-- <div class="p-d-flex p-d-sm-none">
            <button pButton icon="pi pi-bars" class="p-button-rounded p-mr-3 p-button-text mobile-button"></button>
        </div> -->
        <a routerLink="#">
            <img [src]="adminLogo ? adminLogo.url : 'assets/images/besthairlogo-black.png'" alt="besthairlogo-white" />
        </a>
    </div>

    <div class="p-d-flex -p-ai-center p-jc-between header-title-container">
        <div class="header-left p-d-none p-d-md-block">
            <!-- <h3>Admin Dashboard</h3> -->
        </div>
        <div class="header-right p-d-flex p-ai-center p-mr-smh-5">
            <div class="p-mr-3">
                <button icon="icon-common icon-setting" pButton type="button"
                    class="p-mr-3 p-button-secondary-2 p-button-rounded p-position-relative">
                    <img class="img-fluid" src="../../../assets/icon/Outline - bell.svg" alt="" />
                    <!-- <span class="p-position-absolute">8</span> -->
                </button>
                <!-- <button icon="icon-common icon-alert" pButton type="button" class="p-button-secondary-2 p-button-rounded">
                    <img class="img-fluid" src="../../../assets/icon/Outline - bell.svg" alt="" />  
                </button> -->
            </div>
            <div class="header_avator">

                <!-- <i class="pi pi-angle-down float-right btn p-0"></i> -->

                <p-splitButton class="float-right" id="header_dropdown" [model]="items"></p-splitButton>

                <div class="float-right mid_section">
                    <p class="p-mb-0">Roman Bellic</p>
                    <p class="p-mb-0">Super Admin</p>
                </div>

                <div class="float-right">
                    <p-avatar class="p_avator_img" image="assets/images/walter.jpg" shape="circle">
                    </p-avatar>
                </div>

            </div>
        </div>
    </div>

</header>
