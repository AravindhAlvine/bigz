<div class="custom_page_header">
    <h3>Assign Services</h3>
</div>
<div class="container-fluid">
    <div class="custom_create_new_form">
        <p-card styleClass="p-card-form p-mb-3">
            <form #form="ngForm" class="form-border-orange">
                <div class="form-group">
                    <label class=" col-form-label">Banner Title</label>
                    <input [(ngModel)]="bannerDetails['title']" type="text" id="banner_title" name="banner_title" placeholder="Faster Stricker" required pInputText/>
                </div>
                <div class="form-group">
                    <label class=" col-form-label">Upload Banner</label>
                    <div *ngIf="isEditMode" class="cms_home_banner_block">
                        <div class="cms_home_top_container">
                            <div class="cms_home_top_image">
                                <div class="cms_home_top_img">
                                    <img [src]="bannerDetails.image.url">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p-fileUpload name="banner[]" (onSelect)="bannerChangeEvent($event)" chooseLabel="Upload" [showUploadButton]="false" accept="image/*" maxFileSize="1000000">
                    </p-fileUpload>
                </div>
                <div class="form-group">
                    <label for="">Caption</label>
                    <input [(ngModel)]="bannerDetails['caption']" type="text" id="banner_caption" name="banner_caption" placeholder="Faster Stricker" required pInputText/>
                </div>
                <div class="form-group">
                    <label for="">ALT Tag</label>
                    <input [(ngModel)]="bannerDetails['alt']" type="text" id="banner_alttxt" name="banner_alttxt" placeholder="Faster Stricker" required pInputText/>
                </div>
                <div class="form-group text-right p-d-flex p-jc-between">
                    <a [routerLink]="['/cms/home']" class="custom_back_btn">Back</a>
                    <p-button label="Apply" class="custom_new_btn" (click)="saveBannerDetails()"></p-button>
                </div>
            </form>
        </p-card>
    </div>
</div>
