<div class="custom_page_header">
    <h3>Manage Product Edit</h3>
</div>
<div class="container-fluid">
    <div class="custom_create_new_form">
        <p-card styleClass="p-card-form p-mb-3">
            <form class="form-border-orange">
                <div class="form-group">
                    <label for="">Product Block Title</label>
                    <input type="text" id="product_title" name="product_title" value="Best Selling Products" required pInputText/>
                </div>
                <div class="form-group">
                    <label for="">Product Type</label>
                    <p-multiSelect [options]="cattype" [(ngModel)]="cattypes" [ngModelOptions]="{standalone: true}" optionLabel="name" styleClass="custom_cattype_multiselect"></p-multiSelect>
                </div>

                <div class="form-group">
                    <label for="">Number of Products to Show</label>
                    <input type="number" id="no_of_product" name="no_of_product" value="5" required pInputText/>
                </div>

                <div class="form-group">
                    <label for="">Order By</label>
                    <p-dropdown styleClass="custom_dropdown_list" name="hairstyle_list" [options]="hairstyle" [(ngModel)]="selectlist" optionLabel="name"></p-dropdown>
                </div>
                <div class="form-group">
                    <label for="">Order</label>
                    <p-dropdown styleClass="custom_dropdown_list" [options]="servicename" name="servicename_list" [(ngModel)]="selectservice" optionLabel="nameservice"></p-dropdown>
                </div>

                <div class="form-group p-d-flex p-jc-between">
                    <a [routerLink]="['/cms/home']" class="custom_back_btn">Back</a>
                    <p-button label="APPLY" class="custom_new_btn"></p-button>
                </div>
            </form>
        </p-card>
    </div>
</div>
