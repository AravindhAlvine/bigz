<p-confirmPopup></p-confirmPopup>
<div class="custom_page_header">
    <h3>Manage Image Block</h3>
</div>



<div class="container-fluid">
    <div class="custom_create_new_form">
        <!-- <p-card styleClass="p-card-form p-mb-3"> -->
        <form #form="ngForm" class="form-border-orange mb-2">

            <p-card styleClass="p-card-form p-mb-3">
                <div class="form-group">
                    <label for="">Block Title</label>
                    <input type="text" id="image_title" name="image_title" value="" placeholder="Title" required pInputText />
                </div>
            </p-card>

            <p-card styleClass="p-card-form p-mb-3">
                <ng-container>

                    <div class="form-group">
                        <label class=" col-form-label">Image 1</label>
                        <p-fileUpload name="promotion_img[]" chooseLabel="Upload" [showUploadButton]="false"
                            accept="image/*" maxFileSize="1000000">
                        </p-fileUpload>
                    </div>

                    <div class="form-group">
                        <label for="">Image Link</label>
                        <input type="text" id="image_link_1" name="image_link_1" required pInputText
                            value="https://www.ultamarketplace.com/new-arrivals/" />
                    </div>

                    <div class="form-group">
                        <label for="">Image Alt Tag</label>
                        <input type="text" id="image_alt_txt_1" name="image_alt_txt_1" required pInputText />
                    </div>

                    <!-- <div class="form-group p-d-flex p-jc-between">
                        <a [routerLink]="['/cms/home']" class="custom_back_btn">Back</a>
                        <p-button label="APPLY" class="custom_new_btn"></p-button>
                    </div> -->
                </ng-container>

            </p-card>

            <!-- <p-card styleClass="p-card-form p-mb-4"> -->
                <div class="form-group p-d-flex p-jc-between">
                    <a class="custom_back_btn">Add More</a>
                    <p-button label="APPLY" class="custom_new_btn"></p-button>
                </div>
            <!-- </p-card> -->

        </form>
        <!-- </p-card> -->
    </div>
</div>
