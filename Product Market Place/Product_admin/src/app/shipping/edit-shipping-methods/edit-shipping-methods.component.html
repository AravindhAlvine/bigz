                <!-- First Step -->
                <div id="showCategoryDetails{{i}}">
                    <div class="p-fluid">
                        <div class="p-field">
                            <label for="name{{i}}">Enabled for Checkout <span class="text-danger">*</span></label>

                        <div class="p-field">
                            <label for="slug">FedEx API Key <span class="text-danger">*</span></label>

                            <input [(ngModel)]="categoryData[i]['name']" type="text" id="name{{i}}" name="name{{i}}"
                                placeholder="Ex: Color" (blur)="createSlug(i)" #categoryName="ngModel" required
                                pInputText />

                                class="p-error">
                                Url key is required
                            </div>
                        </div>
                        <div class="p-field mb-4">
                            <label for="slug">FedEx API Password <span class="text-danger">*</span></label>
                            <input [(ngModel)]="categoryData[i]['name']" type="password" id="name{{i}}" name="name{{i}}"
                                placeholder="Ex: Color" (blur)="createSlug(i)" #categoryName="ngModel" required
                                pInputText />
                        </div>

                        <div class="p-field">
                            <label for="name{{i}}">FedEx Live Server <span class="text-danger">*</span></label>
                            <p-dropdown [options]="categoryList" [(ngModel)]="selectedCategoryId" name="category"
                                optionLabel="name" optionValue="_id" placeholder="Yes" #selectCategory="ngModel"
                                [showClear]="true">
                            </p-dropdown>
                            <div *ngIf="form.submitted && categoryName?.invalid && categoryName?.errors?.required"
                                class="p-error">
                                Category Name is required
                            </div>
                        </div>

                        <div class="p-field">
                            <label for="name{{i}}">FedEx residential or commercial delivery <span
                                    class="text-danger">*</span></label>
                            <p-dropdown [options]="categoryList" [(ngModel)]="selectedCategoryId" name="category"
                                optionLabel="name" optionValue="_id" placeholder="Yes" #selectCategory="ngModel"
                                [showClear]="true">
                            </p-dropdown>
                            <div *ngIf="form.submitted && categoryName?.invalid && categoryName?.errors?.required"
                                class="p-error">
                                Category Name is required
                            </div>
                        </div>

                        <div class="p-field">
                            <label for="name{{i}}">Allow orders with multiple packages<span
                                    class="text-danger">*</span></label>
                            <p-dropdown [options]="categoryList" [(ngModel)]="selectedCategoryId" name="category"
                                optionLabel="name" optionValue="_id" placeholder="Yes" #selectCategory="ngModel"
                                [showClear]="true">
                            </p-dropdown>
                            <div *ngIf="form.submitted && categoryName?.invalid && categoryName?.errors?.required"
                                class="p-error">
                                Category Name is required
                            </div>
                        </div>

                        <div class="p-field">
                            <label for="name{{i}}">Weight limit for each package when multiple packages are enabled<span
                                    class="text-danger">*</span></label>
                            <p-dropdown [options]="categoryList" [(ngModel)]="selectedCategoryId" name="category"
                                optionLabel="name" optionValue="_id" placeholder="Yes" #selectCategory="ngModel"
                                [showClear]="true">
                            </p-dropdown>
                            <div *ngIf="form.submitted && categoryName?.invalid && categoryName?.errors?.required"
                                class="p-error">
                                Category Name is required
                            </div>
                        </div>

                        <div class="p-field text-right pb-4">
                            <button type="submit" class="p-button-primary p-button-primary-3 custom_btn_next float-left"
                                (click)="saveCategories(form)">Reset</button>
                            <button type="submit"
                                class="p-button-primary p-button-primary-3 custom_btn_next float-right"
                                (click)="saveCategories(form)">Save</button>
                        </div>
