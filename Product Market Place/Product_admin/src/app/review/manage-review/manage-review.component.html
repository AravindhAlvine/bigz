<div class="custom_page_header">
    <h3>Manage Products Reviews</h3>
</div>

<div class="container-fluid">
    <div class="custom_top_date_container">
        <div class="custom_top_date_mc">
            <div class="custom_top_date_sc">
                <div class="custom_top_date_content">
                    <div class="ctd_filter_days">
                        <p-dropdown [options]="optionDays" [(ngModel)]="selectedDays" optionLabel="option"
                            StyleClass="ctd_filter_past_days"></p-dropdown>
                    </div>
                    <div class="ctd_filter_dates">
                        <div class="ctd_filter_from_date">
                            <p-calendar placeholder="26 Oct 2021" [defaultDate]="currentDate" dateFormat="dd M yy">
                            </p-calendar>
                        </div>
                        <div class="ctd_filter_to_txt">
                            <span>to</span>
                        </div>
                        <div class="ctd_filter_to_date">
                            <p-calendar placeholder="26 Oct 2021" [defaultDate]="currentDate" dateFormat="dd M yy">
                            </p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom_top_date_sc">

            </div>
        </div>
    </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="container-fluid">
    <div class="custom_tab_view_tables p-pb-6">
        <div class="custom_listing_container">
            <div class="custom_table custom_category_table" id="table_border_radius">

                <!-- <p-table #dt1 [value]="bookings" [scrollable]="true" scrollHeight="flex" [paginator]="true" [rows]="10"
                [loading]="loading" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries " [responsive]="true"> -->

                <p-table #dt1 [value]="bookings" [columns]="bookings" [scrollable]="true" [(selection)]="selectedRows"
                    dataKey="_id" [paginator]="true" [rows]="10" scrollheight="flex" [loading]="loading"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries "
                    [responsive]="true">

                    <ng-template pTemplate="header">
                        <tr>
                            <th pResizableColumn scope="col">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th pResizableColumn scope="col" class="custom_id_column">Review ID</th>
                            <th pResizableColumn scope="col" class="custom_customer_column">Customer</th>
                            <th pResizableColumn scope="col" class="custom_product_column">Product</th>
                            <!-- <th pResizableColumn scope="col" class="custom_vendor_column">Vendor</th> -->
                            <th pResizableColumn scope="col" class="custom_rating_column">Rating</th>
                            <th pResizableColumn scope="col" class="custom_review_column">Review</th>
                            <th pResizableColumn scope="col" class="custom_status_column">Status</th>
                            <th pResizableColumn scope="col" class="custom_action_column">Action</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-bookings>
                        <tr>
                            <td>
                                <p-tableHeaderCheckbox [value]="booking"></p-tableHeaderCheckbox>
                            </td>
                            <td class="custom_id_column">
                                <span>{{bookings.id}}</span>
                            </td>
                            <td class="custom_customer_column">
                                <span>{{bookings.customer}}</span>
                            </td>
                            <td class="custom_product_column">
                                <span><a href="">{{bookings.product}}</a></span>
                            </td>
                            <!-- <td class="custom_vendor_column">
                            <span>{{bookings.vendor}}</span>
                        </td> -->
                            <td class="custom_rating_column">
                                <span><img [src]="reviewIcon" alt=""></span>
                            </td>
                            <td class="custom_review_column">
                                <span>{{bookings.review}}</span>
                            </td>
                            <td class="custom_status_column">
                                <p-dropdown [options]="bookingsStatus" [(ngModel)]="bookings.status.approval_status"
                                    optionLabel="display_name"
                                    [ngClass]="{'status-approved': bookings.status.approval_status && bookings.status.approval_status.name === 'approved', 
                            'status-pending': bookings.status.approval_status && bookings.status.status.approval_status.name === 'pending',
                            'status-declined': bookings.status.approval_status && bookings.status.approval_status.name === 'declined'}"
                                    (onChange)="statusChangeEvent(bookings)">
                                </p-dropdown>
                            </td>
                            <td class="custom_action_column">
                                <a class="pi pi-pencil" [routerLink]="['/review/edit-product-review']"></a>
                                <a class="pi pi-trash"></a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </div>
</div>
