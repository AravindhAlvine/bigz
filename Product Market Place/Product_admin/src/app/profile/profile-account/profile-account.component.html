<div class="container-fluid">
    <div class="custom_create_new_form">
        <p-card styleClass="p-card-form p-mb-3">
            <form #form="ngForm" class="">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card mb-4">
                            <div class="custom_card_body">
                                <!-- <div class="form-group">
                                    <label for="">Role Resources</label>
                                    <p-dropdown styleClass="custom_dropdown_list" name="role_resources" [options]="userRoles" [(ngModel)]="userData['role']" placeholder="Choose Role" optionLabel="role_name" optionValue="_id" #userRole="ngModel" required></p-dropdown>
                                    <div *ngIf="form.submitted && userRole.invalid && userRole.errors.required" class="p-error">
                                        Please Choose Role
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label for="user_name">User Name</label>
                                    <input type="text" [(ngModel)]="userData['user_name']" class="form-control"
                                        id="user_name" name="user_name" placeholder="Enter the user name"
                                        #userName="ngModel" required>
                                    <div *ngIf="form.submitted && userName.invalid && userName.errors.required"
                                        class="p-error">
                                        User name is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" [(ngModel)]="userData['first_name']" class="form-control"
                                        id="first_name" name="first_name" placeholder="Enter the firstname"
                                        #firstName="ngModel" required>
                                    <div *ngIf="form.submitted && firstName.invalid && firstName.errors.required"
                                        class="p-error">
                                        First name is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" [(ngModel)]="userData['last_name']" class="form-control"
                                        id="last_name" name="last_name" placeholder="Enter the lastname"
                                        #lastName="ngModel" required>
                                    <div *ngIf="form.submitted && lastName.invalid && lastName.errors.required"
                                        class="p-error">
                                        Last name is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user_email">Email</label>
                                    <input type="text" [(ngModel)]="userData['email']" class="form-control"
                                        id="user_email" name="user_email" placeholder="Enter the email" #email="ngModel"
                                        required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                    <div *ngIf="form.submitted && email.invalid" class="p-error">
                                        <div *ngIf="email.errors.required">Email is required</div>
                                        <div *ngIf="email.errors.pattern">Email must be a valid email address
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-group">

                                </div> -->
                                <div class="form-group">
                                    <div class="row">

                                        <div class="col-6">
                                            <label for="user_password">Password</label>
                                            <p-password styleClass="custom_dropdown_list w-100" [toggleMask]="true"
                                                [feedback]="false" [(ngModel)]="userData['password']" id="password"
                                                name="password" type="password" placeholder="Password"
                                                #userPassword="ngModel" required>
                                            </p-password>
                                            <div *ngIf="form.submitted && userPassword.invalid && userPassword.errors.required"
                                                class="p-error">
                                                Password is required
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <label for="user_password">Confirm Password</label>
                                            <p-password styleClass="custom_dropdown_list w-100" [toggleMask]="true"
                                                [feedback]="false" [(ngModel)]="userData['password']" id="password"
                                                name="password" type="password" placeholder="Confirm Password"
                                                #userPassword="ngModel" required>
                                            </p-password>
                                            <div *ngIf="form.submitted && userPassword.invalid && userPassword.errors.required"
                                                class="p-error">
                                                Confirm Password is required
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="upload)_profile">Upload Profile</label>
                                    <p-fileUpload name="banners[]" chooseLabel="Upload" [showUploadButton]="false" accept="image/*" maxFileSize="1000000" multiple="multiple">
                                    </p-fileUpload>
                                </div>

                                <div class="customer_save mb-4 mt-4 text-right">
                                    <p-button *ngIf="!isEditMode" label="Save" class="custom_new_btn" type="submit"
                                        (click)="createUser(form)"></p-button>
                                    <p-button *ngIf="isEditMode" label="Update" class="custom_new_btn" type="submit"
                                        (click)="updateUser(form)"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </p-card>
    </div>
</div>
