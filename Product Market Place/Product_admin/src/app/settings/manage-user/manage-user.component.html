<div class="custom_page_header">
    <h3>Manage Users</h3>
</div>


<div class="container-fluid">
    <div class="custom_top_date_container">
        <div class="custom_top_date_mc">
            <div class="custom_top_date_sc">
                <div class="custom_top_date_content">
                    <div class="ctd_filter_days">
                        <p-dropdown [options]="optionDays" [(ngModel)]="selectedDays" optionLabel="option" StyleClass="ctd_filter_past_days"></p-dropdown>
                    </div>
                    <div class="ctd_filter_dates">
                        <div class="ctd_filter_from_date">
                            <p-calendar placeholder="26 Oct 2021" [defaultDate]="currentDate" dateFormat="dd M yy"></p-calendar>
                        </div>
                        <div class="ctd_filter_to_txt">
                            <span>to</span>
                        </div>
                        <div class="ctd_filter_to_date">
                            <p-calendar placeholder="26 Oct 2021" [defaultDate]="currentDate" dateFormat="dd M yy"></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom_top_date_sc">
                <div class="custom_top_date_nav_link">
                    <a [routerLink]="['/settings/create-user']">Add New User</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="custom_listing_container">
        <div class="custom_table">
            <p-table #dt1 [value]="userList" [scrollable]="true" [rows]="100" scrollHeight="flex" [paginator]="true" [rows]="10" [loading]="loading" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries " [globalFilterFields]="['first_name']">



                <ng-template pTemplate="header">
                    <tr>
                        <th>Sl.No</th>
                        <th pSortableColumn="user_name" class="user_name_col">Username
                            <p-sortIcon field="user_name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="first_name" class="first_name_col">First Name
                            <p-sortIcon field="first_name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="last_name" class="last_name_col">Last Name
                            <p-sortIcon field="last_name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="email" class="user_email">Email
                            <p-sortIcon field="email"></p-sortIcon>
                        </th>
                        <th pSortableColumn="role.role_name" class="user_role_col">Role
                            <p-sortIcon field="role.role_name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status.display_name" class="user_status_col">Status
                            <p-sortIcon field="status.display_name"></p-sortIcon>
                        </th>
                        <th class="data_service_action" class="user_action_col">Action</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-user let-i="rowIndex">
                    <tr>
                        <td> {{i + 1}}</td>
                        <td class="user_name_col">{{user.user_name}}</td>
                        <td class="first_name_col">{{user.first_name}}</td>
                        <td class="last_name_col">{{user.last_name}}</td>
                        <td class="user_email">{{user.email}}</td>
                        <td class="user_role_col">{{user.role.role_name}}</td>
                        <td>
                            <p-dropdown [options]="userStatus" [(ngModel)]="user.status" optionLabel="display_name" [ngClass]="{
                            'status-active': (user.status && user.status.name === 'active'), 
                            'status-deactive': (user.status && user.status.name === 'deactive')}" (onChange)="statusChangeEvent(user)"></p-dropdown>
                        </td>
                        <td class="no_wrap_txt custom_edit_delete_check action-data-tab data_service_action user_action_col">
                            <a class="pi pi-pencil p-mr-2" [routerLink]="['/settings/update-user', user._id]"></a>
                            <a class="pi pi-trash" (click)="deleteUser(user._id)"></a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
