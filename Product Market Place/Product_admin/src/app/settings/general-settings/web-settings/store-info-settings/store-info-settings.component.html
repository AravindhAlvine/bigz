<div class="custom_card_body">
    <form #form="ngForm" class="">
        <div class="form-group">
            <label for="store_name">Store Name</label>
            <input type="text" [(ngModel)]="storeInfo['store_name']" class="form-control" id="store_name" name="store_name" placeholder="Enter store name" required>
        </div>
        <div class="form-group">
            <label for="store_owner">Store Owner</label>
            <input type="text" [(ngModel)]="storeInfo['owner']" class="form-control" id="store_owner" name="store_owner" placeholder="Enter store owner" required>
        </div>
        <div class="form-group">
            <label for="store_email">Email</label>
            <input type="text" [(ngModel)]="storeInfo['email']" class="form-control" id="store_email" name="store_email" placeholder="Enter the email" required>
        </div>
        <div class="form-group">
            <label for="store_location">Location</label>
            <input type="text" [(ngModel)]="storeInfo['formatted_address']" class="form-control" id="store_location" name="store_location" placeholder="Enter the shop name or location" #googleAutoCompleteAddress #generalLocation="ngModel" required>
            <div *ngIf="form.submitted && generalLocation.invalid && generalLocation.errors.required" class="p-error">
                Location is required
            </div>
        </div>
        <div class="form-group address_of_customer">
            <label for="about_long">Address</label>
            <input type="text" [(ngModel)]="storeInfo['street_address1']" class="form-control" id="street_address1" name="street_address1" placeholder="Enter Building Name, Door No">
            <input type="text" [(ngModel)]="storeInfo['street_address2']" class="form-control" id="street_address2" name="street_address2" placeholder="Enter the Street Address and Area ">
            <input type="text" [(ngModel)]="storeInfo['city']" class="form-control " id="city" name="city" placeholder="Enter the City">
            <input type="text" [(ngModel)]="storeInfo['state']" class="form-control" id="state" name="state" placeholder="Enter the State">
            <input type="text" [(ngModel)]="storeInfo['country']" class="form-control" id="country" name="country" placeholder="Enter the Country">
            <input type="text" [(ngModel)]="storeInfo['zip_code']" class="form-control" id="country" name="zip_code" placeholder="Enter the Zip code">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <div class="custom_phone_number">
                <ngx-intl-tel-input [(ngModel)]="phoneNumber" [preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true" [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
                    [selectedCountryISO]="CountryISO.UnitedStates" [maxLength]="15" [phoneValidation]="true" [separateDialCode]="true" [numberFormat]="PhoneNumberFormat.National" name="phone_number" #storePhoneNumber="ngModel" required>
                </ngx-intl-tel-input>
                <div *ngIf="form.submitted && storePhoneNumber.invalid" class="p-error">
                    <div *ngIf="storePhoneNumber.errors.required" class="p-error">Phone number is required
                    </div>
                    <div *ngIf="storePhoneNumber.errors.validatePhoneNumber && !storePhoneNumber.errors.validatePhoneNumber.valid" class="p-error">
                        Phone number is not valid
                    </div>
                </div>
            </div>
        </div>
        <div class="customer_save mb-4 mt-4 text-right">
            <p-button type="submit" label="Save" class="custom_new_btn" (click)="saveStoreInfo(form)"></p-button>
        </div>
    </form>
</div>
