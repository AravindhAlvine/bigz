<div class="custom_page_header">
    <h3>Web Settings</h3>
</div>
<div class="container-fluid">
    <div class="custom_create_new_form">
        <p-card styleClass="p-card-form p-mb-3">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card mb-4">
                        <div class="custom_card_body">
                            <div class="form-group">
                                <label for="store_name">Choose Service Provider</label>
                                <p-dropdown styleClass="custom_bookingdropdown_list" [options]="serviceProvider" [(ngModel)]="selectedServiceProvider" name="service_provider" optionLabel="name"></p-dropdown>
                            </div>
                            <app-smtp-email-settings [smtpDetails]="smtpSettings" [settingId]="settingDetails._id" *ngIf="selectedServiceProvider['name'] == 'SMTP'"></app-smtp-email-settings>
                            <app-gmail-email-settings [gmailDetails]="gmailSettings" [settingId]="settingDetails._id" *ngIf="selectedServiceProvider['name'] == 'Gmail'"></app-gmail-email-settings>
                        </div>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
