<section id="account_overview">

    <div class="card_bg_white">
        <img src="../../../../assets/images/icon/icon-home.svg" alt="" />
        <h2 class="p-my-1">SOCIAL ACCOUNTS</h2>
        <p>Use your social media accounts to make it even easier to long in.</p>
    </div>

    <div class="card_bg_white p-mb-3 p-py-3" *ngFor="let item of socailConnection">
        <div class="p-d-flex p-justify-between">
            <div class="social_icon">
                <span><img src="{{item.icons}}" alt="{{item.name}}" /></span>
                <span>{{item.name}}</span>
            </div>
            <div class="connect_btn">
                <button pButton label="Connect"></button>
            </div>
        </div>
    </div>


</section>
